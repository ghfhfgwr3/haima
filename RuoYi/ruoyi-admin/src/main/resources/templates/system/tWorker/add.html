<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增员工')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tWorker-add">
        <input id="treeId" name="parentId" type="hidden" th:value="${dept.deptId}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label ">上级部门：</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input class="form-control" type="text" onclick="selectDeptTree()" id="treeName" readonly="true"
                           th:value="${dept.deptName}">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <!--</div>
            <div class="form-group">-->

            <label class="col-sm-2 control-label">是否离职：</label>
            <div class="col-sm-2">
                <label class="toggle-switch switch-solid">
                    <input type="checkbox" id="isLeave" checked>
                    <span></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">账号：</label>
            <div class="col-sm-3">
                <input id="loginNo" name="loginNo" autocomplete="off" class="form-control" type="text" required>
            </div>
            <!--</div>
            <div class="form-group">	-->
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-3">
                <input id="loginPassword" name="loginPassword" placeholder="请输入密码" autocomplete="off"
                       class="form-control" type="password" th:value="${@config.getKey('sys.user.initPassword')}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">工名：</label>
            <div class="col-sm-3">
                <input id="workerName" name="workerName" class="form-control" type="text" required>
            </div>
            <!--</div>
            <div class="form-group">	-->
            <label class="col-sm-2 control-label">性别：</label>
            <!--<div class="col-sm-8">
                <input id="workerSex" name="workerSex" class="form-control" type="text">
            </div>-->

            <d2iv class="col-sm-3">
                <div class="input-group" style="width: 100%">
                    <select name="workerSex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </d2iv>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机：</label>
            <div class="col-sm-3">
                <input id="mobile" name="mobile" class="form-control" type="text">
            </div>
            <!--</div>
            <div class="form-group">-->
            <label class="col-sm-2 control-label">电子邮件：</label>
            <div class="col-sm-3">
                <input id="email" name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">国家：</label>
            <div class="col-sm-3">
                <input id="nation" name="nation" class="form-control" type="text">
            </div>
            <!--</div>
            <div class="form-group">	-->
            <label class="col-sm-2 control-label">教育程度：</label>
            <div class="col-sm-3">
                <input id="education" name="education" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">家乡：</label>
            <div class="col-sm-3">
                <input id="homeTown" name="homeTown" class="form-control" type="text">
            </div>
            <!--</div>
            <div class="form-group">	-->
            <label class="col-sm-2 control-label">地址：</label>
            <div class="col-sm-3">
                <input id="address" name="address" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮编：</label>
            <div class="col-sm-3">
                <input id="postcode" name="postcode" class="form-control" type="text">
            </div>
            <!--</div>

            <div class="form-group">	-->
            <label class="col-sm-2 control-label">ID卡号：</label>
            <div class="col-sm-3">
                <input id="iDCardno" name="iDCardno" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电话：</label>
            <div class="col-sm-3">
                <input id="telephone" name="telephone" class="form-control" type="text">
            </div>
            <!--</div>

            <div class="form-group">	-->
            <label class="col-sm-2 control-label">薪水：</label>
            <div class="col-sm-3">
                <input id="salary" name="salary" class="form-control" type="text">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">入职时间： </label>
            <div class="col-sm-3">
                <input type="text" class="time-input" id="hiredate" name="hiredate"/>
            </div>
            <!--</div>
            <div class="form-group">-->
            <!--<label class="col-sm-2 control-label">离职日期： </label>
            <div class="col-sm-3">
                <input type="text" class="time-input" id="leavedate"  name="leavedate"/>
            </div>-->
            <label class="col-sm-2 control-label">工龄：</label>
            <div class="col-sm-3">
                <input id="workAge" name="workAge" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">

            <!--</div>
            <div class="form-group">	-->
            <label class="col-sm-2 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="memo" name="memo" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/tWorker"
    $("#form-tWorker-add").validate({
        onkeyup: false,
        rules: {
            deptName: {
                remote: {
                    url: prefix + "/checkDeptNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "parentId": function () {
                            return $("input[name='parentId']").val();
                        },
                        "deptName": function () {
                            return $.common.trim($("#deptName").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            orderNum: {
                digits: true
            },
            email: {
                email: true,
            },
            phone: {
                isPhone: true,
            },
        },
        messages: {
            "deptName": {
                remote: "部门已经存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-tWorker-add').serialize());
        }
    }

    /*部门管理-新增-选择父部门树*/
    function selectDeptTree() {
        var options = {
            title: '部门选择',
            width: "380",
            url: prefix + "/selectDeptTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }


</script>
</body>
</html>
