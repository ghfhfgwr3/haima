<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增补卡记录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tCardReplacement-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">旧卡号：</label>
            <div class="col-sm-8">
                <input id="cardnoOld" name="cardnoOld" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">新卡号：</label>
            <div class="col-sm-8">
                <input id="cardnoNew" name="cardnoNew" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">操作时间：</label>
            <div class="col-sm-8">
                <input id="operateTime" name="operateTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">操作人员：</label>
            <div class="col-sm-8">
                <input id="operator" name="operator" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/tCardReplacement"
    $("#form-tCardReplacement-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-tCardReplacement-add').serialize());
        }
    }
</script>
</body>
</html>
