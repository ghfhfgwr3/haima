<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('会员消费列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            公司名称：<input type="text" name="sysDept.deptName"/>
                        </li>

                        <li>
                            单据号：<input type="text" name="djh"/>
                        </li>

                        <li>
                            卡号：<input type="text" name="cardno"/>
                        </li>

                        <li>
                            手机号：<input type="text" name="phone"/>
                        </li>

                        <li>
                            会员姓名：<input type="text" name="memberName"/>
                        </li>

                        <li>
                            消费类型：<input type="text" name="consumeType"/>
                        </li>
                        <li class="select-time">
                            <label>消费时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endTime]"/>
                        </li>
                        <!--<li>
                            消费时间：<input type="text" name="consumeTime"/>
                        </li>
-->
                        <!--<li>
                            操作员：<input type="text" name="oprator"/>
                        </li>-->

                        <!--<li>
                            总金额：<input type="text" name="totalMoney"/>
                        </li>

                        <li>
                            折扣后金额：<input type="text" name="money"/>
                        </li>-->

                        <!--<li>
                            支付类型：<input type="text" name="paytype"/>
                        </li>-->

                        <li>
                            会员卡类型：<input type="text" name="cardType"/>
                        </li>

                        <!--<li>
                            会员卡支付：<input type="text" name="cardpay"/>
                        </li>

                        <li>
                            现金支付：<input type="text" name="cashpay"/>
                        </li>

                        <li>
                            银行卡支付：<input type="text" name="bankpay"/>
                        </li>

                        <li>
                            积分支付：<input type="text" name="centpay"/>
                        </li>

                        <li>
                            现金券：<input type="text" name="cashcoupon"/>
                        </li>

                        <li>
                            抹零金额：<input type="text" name="moling"/>
                        </li>-->

                        <!--<li>
                            实付金额：<input type="text" name="realMoney"/>
                        </li>-->

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:tMemberConsume:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:tMemberConsume:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:tMemberConsume:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="system:tMemberConsume:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:tMemberConsume:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:tMemberConsume:remove')}]];
    var prefix = ctx + "system/tMemberConsume";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "会员消费",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID ',
                    visible: false
                },
                {
                    field: 'sysDept.deptName',
                    title: '公司名称',
                    sortable: true
                },
                {
                    field: 'djh',
                    title: '单据号',
                    sortable: true
                },
                {
                    field: 'cardno',
                    title: '卡号',
                    sortable: true
                },
                {
                    field: 'phone',
                    title: '手机号',
                    sortable: true
                },
                {
                    field: 'memberName',
                    title: '会员姓名',
                    sortable: true
                },
                {
                    field: 'consumeType',
                    title: '消费类型',
                    sortable: true
                },
                {
                    field: 'consumeTime',
                    title: '消费时间',
                    sortable: true
                },
                {
                    field: 'oprator',
                    title: '操作员',
                    sortable: true
                },
                {
                    field: 'totalMoney',
                    title: '总金额',
                    sortable: true
                },
                {
                    field: 'money',
                    title: '折扣后金额',
                    sortable: true
                },
                {
                    field: 'paytype',
                    title: '支付类型',
                    sortable: true
                },
                {
                    field: 'cardType',
                    title: '会员卡类型',
                    sortable: true
                },
                {
                    field: 'cardpay',
                    title: '会员卡支付',
                    sortable: true
                },
                {
                    field: 'cashpay',
                    title: '现金支付',
                    sortable: true
                },
                {
                    field: 'bankpay',
                    title: '银行卡支付',
                    sortable: true
                },
                {
                    field: 'centpay',
                    title: '积分支付',
                    sortable: true
                },
                {
                    field: 'cashcoupon',
                    title: '现金券',
                    sortable: true
                },
                {
                    field: 'moling',
                    title: '抹零金额',
                    sortable: true
                },
                {
                    field: 'realMoney',
                    title: '实付金额',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
