<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改会员消费')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tMemberConsume-edit" th:object="${tMemberConsume}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">公司ID：</label>
            <div class="col-sm-8">
                <input id="companyid" name="companyid" th:field="*{companyid}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">单据号：</label>
            <div class="col-sm-8">
                <input id="djh" name="djh" th:field="*{djh}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">卡号：</label>
            <div class="col-sm-8">
                <input id="cardno" name="cardno" th:field="*{cardno}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会员姓名：</label>
            <div class="col-sm-8">
                <input id="memberName" name="memberName" th:field="*{memberName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消费类型：</label>
            <div class="col-sm-8">
                <input id="consumeType" name="consumeType" th:field="*{consumeType}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">消费时间：</label>
            <div class="col-sm-8">
                <input id="consumeTime" name="consumeTime" th:field="*{consumeTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">操作员：</label>
            <div class="col-sm-8">
                <input id="oprator" name="oprator" th:field="*{oprator}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总金额：</label>
            <div class="col-sm-8">
                <input id="totalMoney" name="totalMoney" th:field="*{totalMoney}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">折扣后金额：</label>
            <div class="col-sm-8">
                <input id="money" name="money" th:field="*{money}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">支付类型：</label>
            <div class="col-sm-8">
                <input id="paytype" name="paytype" th:field="*{paytype}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会员卡类型：</label>
            <div class="col-sm-8">
                <input id="cardType" name="cardType" th:field="*{cardType}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">会员卡支付：</label>
            <div class="col-sm-8">
                <input id="cardpay" name="cardpay" th:field="*{cardpay}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">现金支付：</label>
            <div class="col-sm-8">
                <input id="cashpay" name="cashpay" th:field="*{cashpay}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行卡支付：</label>
            <div class="col-sm-8">
                <input id="bankpay" name="bankpay" th:field="*{bankpay}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">积分支付：</label>
            <div class="col-sm-8">
                <input id="centpay" name="centpay" th:field="*{centpay}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">现金券：</label>
            <div class="col-sm-8">
                <input id="cashcoupon" name="cashcoupon" th:field="*{cashcoupon}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">抹零金额：</label>
            <div class="col-sm-8">
                <input id="moling" name="moling" th:field="*{moling}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">实付金额：</label>
            <div class="col-sm-8">
                <input id="realMoney" name="realMoney" th:field="*{realMoney}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/tMemberConsume";
    $("#form-tMemberConsume-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-tMemberConsume-edit').serialize());
        }
    }
</script>
</body>
</html>
